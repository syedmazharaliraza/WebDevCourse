<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 55%, 68%);
    }

    body {
      background-color: hsl(233, 47%, 7%);
      height: 100vh;
      padding: 0;
      margin: 0;
    }

    .container {
      margin: 150px auto;
      background-color: hsl(244, 38%, 16%);
      height: 400px;
      width: 1000px;
      position: relative;
      border-radius: 10px;
      color: white;
    }

    .image-bgd {
      height: 400px;
      width: 484.3px;
      position: absolute;
      right: 0px;
      background-color: hsl(277deg 93% 28%);
      border-radius: 0px 10px 10px 0px;
    }

    img {
      height: 400px;
      right: 0px;
      position: absolute;
      border-radius: 0px 10px 10px 0px;
      opacity: 50%;
    }

    .left-container {
      width: 400px;
      padding: 40px 60px;
      font-family: 'Inter', sans-serif;
    }

    .insight {
      color: hsl(277, 64%, 61%);
    }

    .left-title {
      font-weight: 100px;
    }

    .left-body {
      line-height: 1.7;
      font-weight: 400;
      font-size: 14px;
      width: 345px;
      color: hsla(0, 0%, 100%, 0.75);
    }

    .bottom-left-container {
      width: 400px;
      margin: 60px auto;
    }

    .inline {

      display: inline-block;
      width: 114px;
      margin: 0px 0px;
      font-size: 12px;
      color: hsla(0, 0%, 100%, 0.6);
      line-height: 1.5;
    }

    .bottom-head {
      font-size: 22px;
      font-weight: 800;
      color: white;

    }

    @media only screen and (max-width: 375px) {
      
      .container {
        width: 90%;
        margin: 150px auto;
        background-color: hsl(244, 38%, 16%);
        height: 600px;
        position: relative;
        border-radius: 10px;
        color: white;
      }

      img {
        height: 200px;
        width: 100%;
        top: 0px;
        position: absolute;
        border-radius: 10px 10px 0px 0px;
        opacity: 50%;
      }

      .image-bgd {
        height: 200px;
        width: 100%;
        top: 0px;
        position: absolute;
        border-radius: 10px 10px 0px 0px;
        background-color: hsl(277deg 93% 28%);
      }
    }
  </style>
</head>

<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">FRONTEND MENTOR</a>.
    Coded by <a href="https://github.com/syedmazharaliraza" target="_blank">SYED MAZHAR ALI RAZA</a>.
  </div>
  <div class="container">
    <div class="image-bgd"> </div>
    <img src="images/image-header-desktop.jpg">
    <div class="left-container">
      <h1 class="left-title"> Get <span class="insight">insights</span> that help your business grow. </h1>
      <p class="left-body"> Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency. </p>
      <div class="bottom-left-container">

        <p class="inline"><span class="bottom-head">10k+</span> COMPANIES</p>


        <p class="inline"><span class="bottom-head">314</span> TEMPLATES</p>


        <p class="inline"><span class="bottom-head">12M+</span> QUERIES</p>
        <span class="bottom-head">
      </div>
</body>

</html>
